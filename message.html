<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>success</title>
</head>
<body>
<h2>试卷提交成功！</h2>
<p>确认五秒后返回 ....<span>5</span></p>
</body>
<script src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    var i=5;
   $(function () {

       setTimeout(function () {
           window.location='index.html'
       },5000);
       clock();
   })
    function clock() {
       $("span").empty().append(i);
       i=i-1;
       setTimeout(function () {
           clock();
           
       },1000);


    }

</script>
</html>
